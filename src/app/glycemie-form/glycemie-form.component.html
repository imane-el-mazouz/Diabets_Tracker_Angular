<div class="container">

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #glycemieForm ="ngForm">
      <div class="form-group">
        <label for="value">Value</label>
        <input type="number" [(ngModel)]="glycemie.value"
        class="form-control"
               id="value"
               name="value"
               placeholder="Enter value of glycemie"
               required #value ="ngModel">
      </div>
      <div [hidden]="!value.pristine" class="alert alert-danger">Value is required</div>
      <div class="form-group">
        <label for="unit">Unit</label>
        <input type="text" [(ngModel)]="glycemie.unit"
               class="form-control"
               id="unit"
               name="unit"
               placeholder="Enter unit"
               required #unit ="ngModel">
        <div [hidden]="!unit.pristine" class="alert alert-danger">Unit is required</div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="datetime-local" [(ngModel)]="glycemie.date"
               class="form-control"
               id="date"
               name="date"
               placeholder="Enter date "
               required #unit ="ngModel">
        <div [hidden]="!unit.pristine" class="alert alert-danger">date is required</div>
      </div>
      <div class="form-group">
        <label for="mealTime">MealTime</label>
        <input type="text" [(ngModel)]="glycemie.mealTime"
               class="form-control"
               id="mealTime"
               name="mealTime"
               placeholder="your meal time is before lunch or after that "
               required #mealTime ="ngModel">
        <div [hidden]="!mealTime.pristine" class="alert alert-danger">MealTime is required</div>
      </div>
      <div class="form-group">
        <label for="source">source</label>
        <input type="text" [(ngModel)]="glycemie.source"
               class="form-control"
               id="source"
               name="source"
               placeholder="What's your source "
               required #source ="ngModel">
        <div [hidden]="!source.pristine" class="alert alert-danger">source is required</div>
      </div>
      <button type="submit" [disabled]="!glycemieForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
</div>
<router-outlet />
